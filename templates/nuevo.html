<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/products.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../static/javascript/index.js"></script>
    <link rel="shortcut icon" href="img/icons8-sombrero-de-chef-16.png" type="image/x-icon">
    <title>Agregar | Productos</title>
</head>

<body>

    <div class="header-container">
        <header>
            <div class="logo">
                <a href="/">MANJARES COTIDIANOS</a>
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="/" onclick="closeMenu()">Inicio</a></li>
                    <li><a href="cart" onclick="closeMenu()">Productos</a></li>
                    <li><a href="sucursales" onclick="closeMenu()">Sucursales</a></li>
                    <li><a href="acerca" onclick="closeMenu()">Acerca de</a></li>
                    <li><a href="login" onclick="closeMenu()">Iniciar Sesion</a></li>
                </ul>
            </nav>
            <div class="nav-responsive" onclick=toggleMenu()>
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>
    </div>
    <main>
        <h1>Agregar Nuevo Producto</h1>
        <form id="new-product-form" action="/api/products/" method="POST">
            <label for="product_name">Nombre del Producto:</label>
            <input type="text" id="product_name" name="product_name" required>

            <label for="product_desc">Descripción del Producto:</label>
            <textarea id="product_desc" name="product_desc" rows="4" required></textarea>

            <label for="product_image_path">URL de la Imagen:</label>
            <input type="text" id="product_image_path" name="product_image_path">

            <label for="product_price">Precio:</label>
            <input type="number" id="product_price" name="product_price" step="0.01" required>

            <div class="form">
                <select type="InputSelect" name="category" id="category" required>
                    <option disabled="">Ingresa un tipo de categoría</option>
                    <option value="1">Bebidas</option>
                    <option value="2">Alimentos</option>
                </select>
            </div>
            <input type="submit" value="Agregar Producto">
        </form>

    </main>
</body>
